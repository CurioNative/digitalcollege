{% extends "college/base.html" %}
{% block title %}Add Question - Digital College{% endblock %}

{% block content %}
<div class="add-question">
  <h2>Add a New Question</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="video_lecture">Select Video Lecture:</label>
      <select name="video_lecture" id="video_lecture" required>
        {% for video in video_lectures %}
          <option value="{{ video.id }}">{{ video.title }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label for="question_text">Question Text:</label>
      <textarea name="question_text" id="question_text" required></textarea>
    </div>
    <div>
      <label for="popup_start_time">Popup Start Time (seconds):</label>
      <input type="number" name="popup_start_time" id="popup_start_time" required>
    </div>
    <div>
      <label for="popup_end_time">Popup End Time (seconds):</label>
      <input type="number" name="popup_end_time" id="popup_end_time" required>
    </div>
    <div>
      <label for="choice_1">Choice 1:</label>
      <input type="text" id="choice_1" name="choice_1" required>
      <input type="radio" id="correct_choice_1" name="correct_choice" value="1">
      <label for="correct_choice_1">Mark as Correct</label>
    </div>
    <div>
      <label for="choice_2">Choice 2:</label>
      <input type="text" id="choice_2" name="choice_2" required>
      <input type="radio" id="correct_choice_2" name="correct_choice" value="2">
      <label for="correct_choice_2">Mark as Correct</label>
    </div>
    <div>
      <label for="choice_3">Choice 3:</label>
      <input type="text" id="choice_3" name="choice_3" required>
      <input type="radio" id="correct_choice_3" name="correct_choice" value="3">
      <label for="correct_choice_3">Mark as Correct</label>
    </div>
    <div>
      <label for="choice_4">Choice 4:</label>
      <input type="text" id="choice_4" name="choice_4" required>
      <input type="radio" id="correct_choice_4" name="correct_choice" value="4">
      <label for="correct_choice_4">Mark as Correct</label>
    </div>
    <button type="submit">Add Question</button>
  </form>
</div>
{% endblock %}
