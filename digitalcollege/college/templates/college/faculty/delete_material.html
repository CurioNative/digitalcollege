{% extends "college/base.html" %}
{% block title %}Delete Material - Digital College{% endblock %}
{% block content %}
  <h2>Delete Material</h2>
  <p>Are you sure you want to delete the material titled "<strong>{{ material.title }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn" style="background: #e53935;">Yes, Delete</button>
    <a href="{% url 'faculty_material_list' %}" class="btn">Cancel</a>
  </form>
{% endblock %}
